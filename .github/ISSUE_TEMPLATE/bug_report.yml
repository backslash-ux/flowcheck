name: Bug Report
description: Create a report to help us improve FlowCheck
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: version
    attributes:
      label: FlowCheck Version
      description: What version are you running? (e.g. 0.4.0)
      placeholder: 0.4.0
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: "I ran 'get_flow_state' but it returned..."
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Start the server
        2. Call tool '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please share any logs (check `~/.flowcheck/audit.log` if relevant, but REMOVE SECRETS!)
      render: text
